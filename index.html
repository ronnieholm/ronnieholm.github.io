---
layout: default
---

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>{{page.title}}</h1>
			<div class="posts">
				{% for post in site.posts %}
				<div>
					<span>
						{{ post.date | date_to_string }}
					</span>
					&raquo;
					<a href="{{ post.url }}">{{ post.title }}</a>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
