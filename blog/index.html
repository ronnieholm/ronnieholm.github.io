---
layout: default
title: "Blog"
---
<div class="container">
  <h1>{{page.title}}</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
	<span>
	  {{ post.date | date_to_string }}
	</span> 
	&raquo; 
	<a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
